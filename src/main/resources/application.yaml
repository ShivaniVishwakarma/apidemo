spring:
  application:
    name: API-DEMO
  datasource:
    url: jdbc:h2:mem:productdb
    driverClassName: org.h2.Driver
    initialize: false
    username: sa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-ui
